<!-- 

    ! + tab = veido lapas pamatstruktūru

    h1 + tab = <h1></h1>
    img + tab = <img src="" alt="">
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 250px;
            margin: 10px;
            height: 300px;
            color: #343434 !important;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1 style="color:red">Emmet rīks</h1>
    <h2></h2>
    <p></p>
    <img src="" alt="">
    <!-- h3+p+img+div -->
    <!-- h3+div>p+img -->
    <h3></h3>
    <div>
        <p></p>
        <img src="" alt="">
    </div>

</body>
</html>
