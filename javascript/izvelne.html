<head>

    <script>

</head>
<body>

      </nav>
    <!-- Navbar no Bootstrap -->



    <script>

        //         <a class="nav-link active" aria-current="page"   href="#">Home</a>
        //       </li>

            var navbarNav = document.querySelector(".navbar-nav");
            var rezultats = "";

            izvelne.map(function(item){
                rezultats+=`
                <li class="nav-item" title="${item.saturs}">
                    <a class="nav-link active" aria-current="page"   href="${item.url}">${item.nosaukums}</a>

            navbarNav.innerHTML = rezultats;
