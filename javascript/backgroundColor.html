<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div class="selector">
        <h1>Krāsas izvēles rīks</h1>
        <input type="color">
    </div>


    <script>
       document.querySelector('input[type="color"]').onchange = (event)=>{
            console.log(event);
            document.body.style.background = event.target.value;
       }     
    </script>
</body>
</html>
