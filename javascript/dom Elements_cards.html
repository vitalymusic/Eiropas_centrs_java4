<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-evenly;

        }
        .card{
            width: 200px;
            height: 200px;
            border: 2px solid red;
            padding: 20px;
        }
        .card p{
            display:none;
        }
        .active{
            display:block !important;
        }
    </style>
</head>
<body>
    <h1>Notikumu pielikšana vairākiem vienādiem elementiem</h1>
    <div class="container">
        <div class="card">
            <div><img src="" alt=""></div>
            <p>saturs 1</p>
        </div>
        <div class="card">
            <div><img src="" alt=""></div>
            <p>saturs 2</p>
        </div>
        <div class="card">
            <div><img src="" alt=""></div>
            <p>saturs 3</p>
        </div>
        <div class="card">
            <div><img src="" alt=""></div>
            <p>saturs 4</p>
        </div>
        <div class="card">
            <div><img src="" alt=""></div>
            <p>saturs 5</p>
        </div>
    </div>

    <script>
        var cards = document.querySelectorAll('.card');
            //document.querySelectorAll() = atlasa veirākus elementus ar vienādu selektoru un saglabā tos kā masīvu;



            console.log(cards);

            // for(var i=0;i<cards.length;i++){
            //     cards[i].style.background = "green";
            // }
            // KLasiskais for cikls ir katrs elements norādāms kā masīva elements ar tā indeksu

            for(card of cards){
                card.style.background = "white";
            }
            // for of cikls ļauj vienkārsāk veikt elementu pārlasi no masīva

            for(card of cards){
                card.onclick = (event)=>{
                    console.log(event.target);
                    for(card of cards){ 
                        //no sākuma visām kartiņam noņemu fonu
                    card.style.background = "";
                    card.querySelector("p").classList.remove('active');
                 }

                    // event.target - ļauj atpazīt tikai to elementu uz kura bijis notikums
                    event.target.style.background = "green";
                    event.target.querySelector("p").classList.add('active');
                }
            }


            

    </script>
</body>
</html>
