<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .slider {
            width: 70%;
            margin: auto;
        }

        .slide {
            height: 300px;
            overflow: hidden;
            margin: auto;
        }

        .slide img {
            width: 100%;
            /* transform: translate(0, 100px) */
        }
        .buttons{
            display: flex;
            justify-content: space-between;
            position: relative;
            top:-216px;
            padding: 10px;
            
        }
        .buttons button{
            height: 50px;
            border:none;
            cursor: pointer;
            background: transparent;
            color: white;
            font-size: 30pt;
        }
        .buttons button:hover{

            text-shadow: 0px 0px 10px black;
            transition: 0.5s;
        }

    </style>
</head>

<body>
    <div class="slider">
        <div class="wrapper">
            <div class="slide">
                <img src="https://images.unsplash.com/photo-1533282960533-51328aa49826?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2lkZXxlbnwwfHwwfHx8MA%3D%3D&w=1000&q=80"
                    alt="">
                    <!-- <p style="background-color: black;height:100%;color:white">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora placeat sequi ipsam doloribus cum vero numquam alias modi aspernatur voluptatibus nesciunt nihil beatae praesentium atque voluptatum reiciendis error, quibusdam debitis.</p> -->
            </div>
            <div class="slide">
                <img src="https://blog.airbaltic.com/wp-content/uploads/2019/06/riga-wide.png"
                    alt="">
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/new-york-city-manhattan-skyline_649448-1748.jpg" alt="">
            </div>
        </div>
        <div class="buttons">
            <button class="left">
                <i class="fa-solid fa-angle-left"></i></button>
            <button class="right">
                <i class="fa-solid fa-angle-right"></i></button>
        </div>
    </div>



    <script>
        var slides = document.querySelectorAll('.slide'),
            leftBtn = document.querySelector('.left'),
            rightBtn = document.querySelector('.right');

        var slideNumber = 0;

        
            function showSlide(slideNumber){
                    for(slide of slides){
                        slide.style.display = "none";
                    }
                    slides[slideNumber].style.display = "block";
                }
            function nexSlide(){
                    //slideNumber = slideNumber + 1;
                    slideNumber++;
                if(slideNumber > slides.length -1){
                    slideNumber = 0;
                }
                showSlide(slideNumber);
            }
                console.log(slideNumber);
            function prevSlide(){
                // slideNumber = slideNumber - 1;
                slideNumber--;
                if(slideNumber < 0){
                    slideNumber = slides.length - 1;
                }
                
                // 
                showSlide(slideNumber);
            }

            leftBtn.onclick = ()=>{prevSlide()}
            rightBtn.onclick = ()=>{nexSlide()}

            showSlide(slideNumber);


    </script>
</body>

</html>
