<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap:20px;
        }
        .container div{
            width: 300px;
            height: 300px;
            background-color: rgb(9, 126, 126);
            display: flex;
            justify-content: center;
            align-items: center;
            color:white;
            font-size: 30pt;


           


        }

         /* Notikumi */
         .container div:hover{
            /* 
                :hover - kursors uziet virsū elementam
            */
            background-color: rgb(223, 162, 9);
            cursor: pointer;

         }

         .container div:active{
            /* 
                :active - tiek nospiesta pele (klikšķis)
            */
            background-color: rgb(255, 0, 0);
            cursor: pointer;

         }


    </style>
</head>
<body>
    <h1>Notikumi</h1>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    
</body>
</html>
